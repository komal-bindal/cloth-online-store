<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css"></style>
  </head>
  <body style="background-color: #fdefea">
    <div
      style="
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-items: center;
        align-items: center;
      "
    >
      <form
        style="
          padding: 50px;
          background-color: white;
          margin: auto;
          flex-direction: row;
          justify-items: center;
          align-items: center;
          border-radius: 10px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 250px;
        "
      >
        <h1 style="text-align: center">Login</h1>
        <h3 style="color: gray">Email id</h3>
        <input
          type="email"
          style="
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            padding-bottom: 8px;
          "
          placeholder="Type your username"
        />
        <h3 style="color: gray">Password</h3>
        <input
          type="password"
          style="
            width: 100%;
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            padding-bottom: 8px;
          "
          placeholder="Password"
        />

        <h4 style="text-align: right; color: gray">Forgot password?</h4>
        <button
          type="submit"
          style="
            width: 100%;
            height: 35px;
            border-radius: 30px;
            color: white;
            background-image: linear-gradient(
              to right,
              #4d99e9,
              #8e5ff1,
              #cf26fa
            );
            border: none;
          "
        >
          LOGIN
        </button>
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            width: 100%;
            padding-top: 20px;
          "
        >
          <h4>Don't have an account?</h4>
          <a style="margin-top: -15px" href="signup.html">Sign up here</a>
        </div>
      </form>
    </div>
  </body>
</html>
